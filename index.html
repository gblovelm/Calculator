<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Martin's Calculator</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <section class="calculator">
        <div class="answer-cell">
            0
        </div>
        <div class="row">
            <button class="cell clear">C</button>
            <button class="cell">→</button>
            <button class="cell operation">÷</button>
        </div>
        <div class="row">
            <button class="cell">7</button>
            <button class="cell">8</button>
            <button class="cell">9</button>
            <button class="cell operation">×</button>
        </div>
        <div class="row">
            <button class="cell">4</button>
            <button class="cell">5</button>
            <button class="cell">6</button>
            <button class="cell operation">-</button>
        </div>
        <div class="row">
            <button class="cell">1</button>
            <button class="cell">2</button>
            <button class="cell">3</button>
            <button class="cell operation">+</button>
        </div>
        <div class="row">
            <button class="cell number-zero">0</button>
            <button class="cell operation">=</button>
        </div>
    </section>
    <script src="./calc.js"></script>   
</body>
</html>
